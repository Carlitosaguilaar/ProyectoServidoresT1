<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Proyecto Vehículos</h1>

    </header>
    <div class="contenedor_form form_usu">

        <form action="" class="formulario">
            <h2 class="login_titulo">Registro de usuario</h2>
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="inputs" placeholder="Nombre">
            </div>
            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="inputs" id="password" placeholder="Contraseña">
            </div>
            <div class="campo">
                <label for="apellido1">Apellido 1</label>
                <input type="password" name="apellido1" class="inputs" id="apellido1" placeholder="Apellido 1">
            </div>
            <div class="campo">
                <label for="apellido2">Apellido 2</label>
                <input type="password" name="apellido2" class="inputs" id="apellido2" placeholder="Apellido 2">
            </div>
            <div class="campo">
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" class="inputs" id="telefono" placeholder="Telefono">
            </div>
            <div class="campo">
                <label for="email">Correo</label>
                <input type="email" name="correo" class="inputs" id="correo" placeholder="Correo">
            </div>
    
            <input type="submit" value="Registro" class="boton">
        </form>
    </div>
</body>
</html>
